<div *ngIf="loginEcodUsuarios">
  <router-outlet></router-outlet>
  <div class="hamburger-menu" style="z-index: 1;">
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle" style="z-index: 4;"><span></span></label>
    <ul class="menu__box" style="z-index: 3;"> 
      <div class="sidebar-header d-flex justify-content-center align-items-center px-1 py-1">
        <img class="rounded-pill img-fluid" width="65" src="https://media.licdn.com/dms/image/C5603AQEDbQ47_qtV_g/profile-displayphoto-shrink_800_800/0/1616289241967?e=2147483647&v=beta&t=x8Cmf9cXj09f0JzEtFyu2v8PfXKE6Z6vgn-DSCAy9c4" alt="">
        <div class="ms-2">
          <h5 class="fs-6 mb-0"><a class="text-decoration-none"  href="#">{{nombreuser}}</a></h5>
          <p class="mt-1 mb-0">T. Usuario: {{topouser}}</p>
        </div>
      </div> 
      <hr>
     
      <li *ngFor="let item of menu">
        <div *ngIf="item.Menu === 'Catalogo'"> 
          <i class="bi bi-journals"></i>
          <a class="menu__item" type="button" data-bs-toggle="collapse" data-bs-target=#Catalogo aria-expanded="false" aria-controls="Catalogo" >{{item.Menu}}</a>
          <div *ngFor="let submenusitem of menusub">
            <a *ngIf="submenusitem.submenu == 'Usuarios' && submenusitem.Menu== 'Catalogo'"  href={{submenusitem.url}} style="text-decoration:none;color: black;">
              <div type="button" style="text-align: center;"  class="collapse " id="Catalogo">
                <div class="card card-body">Usuarios</div>
              </div>
            </a>
            <a *ngIf="submenusitem.submenu == 'Pokemon'"  href={{submenusitem.url}} style="text-decoration:none;color: black;">
              <div type="button" style="text-align: center;"  class="collapse " id="Catalogo">
                <div class="card card-body">Pokemon</div>
              </div>
            </a>
          </div>
        </div>
      </li>   
      <li style="text-align: center;">
        <button (click)="salir()" type="button"style="min-width:80px ;" class="btn btn-primary col-10 mb-4 mt-4" >
          Salir
        </button>
      </li>
    </ul>
  </div>
</div>
<div *ngIf="!loginEcodUsuarios" >
  <div class="page">
	<div class="login-snip">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked ><label for="tab-1" class="tab circle">Iniciar sesión</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up "><label for="tab-2" class="tab circle">Registro</label>    
    <div class="container login-space">
      <div class="left">
        <div class="login">
          <label for="" style="font-size: 20px; left:90px;position:fixed">Iniciar sesión</label>
          <svg viewBox="0 0 320 300"><defs>
            <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307" y2="193.49992" gradientUnits="userSpaceOnUse">
              <stop style="stop-color:#000000;" offset="0" id="stop876" />
              <stop style="stop-color:#52a838;" offset="1" id="stop878" />
            </linearGradient></defs>
            <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
          </svg>
          <div class="form">
            <form [formGroup]="FormLogin" (ngSubmit)="Login()">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="FormLogin.Email" formControlName="Email" placeholder="Email">
              <label for="password">Contraseña</label>
              <input type="password" [(ngModel)]="FormLogin.password" formControlName="password" placeholder="Contraseña">
              <button class="dropdown-item" style="text-align: center;" > <input style="color:white;background:#0146af; border-radius: 10px; max-width: 50%;" type="button" id="submitregistro" value="Enviar"></button>
            </form>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="sign-up-form">
          <label for="" style="font-size: 20px; left:35%;position:fixed">Registro</label>
          <div class="formregistre">
            <form [formGroup]="FormRegistro" (ngSubmit)="Registrar()">
              <label for="tNombre">tNombre</label>
              <input type="text" [(ngModel)]="FormRegistro.tNombre" formControlName="tNombre" placeholder="tNombre">
              <label for="tApellido">tApellido</label>
              <input type="text" [(ngModel)]="FormRegistro.tApellido" formControlName="tApellido" placeholder="tApellido">
              <label for="fhNacimiento">fhNacimiento</label>
              <input type="date" [(ngModel)]="FormRegistro.fhNacimiento" formControlName="fhNacimiento" placeholder="fhNacimiento">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="FormRegistro.Email" formControlName="Email" placeholder="Email">
              <label for="password">Contraseña</label>
              <input type="password" [(ngModel)]="FormRegistro.password" formControlName="password" placeholder="Contraseña">
              <button class="dropdown-item" style="text-align: center;" > <input style="color:white;background:#0146af; border-radius: 10px; max-width: 50%;" type="button" id="submit" value="Guardar"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
	</div>


    
  </div>
</div>
